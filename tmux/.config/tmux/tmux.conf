# ==============================
# GENERAL
# ==============================

set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g mouse off
set -g base-index 1
setw -g pane-base-index 1
set -g escape-time 10
set -g history-limit 10000
set -g focus-events on

# ==============================
# PREFIX
# ==============================

set -g prefix C-a
unbind C-b
bind C-a send-prefix

# ==============================
# SPLITS
# ==============================

unbind %
bind | split-window -h

unbind '"'
bind - split-window -v

# ==============================
# PANE RESIZING
# ==============================

bind h resize-pane -L 5
bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind -r m resize-pane -Z

# ==============================
# RELOAD CONFIG
# ==============================

unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Config Reloaded"

# ==============================
# COPY MODE (VI)
# ==============================

setw -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

# ==============================
# SMART VIM NAVIGATION
# ==============================

is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '(\S+\/)?g?\.?(n?vim|fzf)(diff)?$'"

bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

# ==============================
# WINDOW RENAME
# ==============================

set -g allow-rename off
set -g automatic-rename off

# ==============================
# STATUS BAR
# ==============================

set -g status on
set -g status-position top
set -g status-interval 5
set -g status-justify centre

set -g status-left-length 40
set -g status-right-length 100

set -g status-style "bg=#0f111a fg=#cdd6f4"

set -g window-status-style "bg=#0f111a fg=#7f849c"
set -g window-status-current-style "bg=#1e2233 fg=#ffffff bold"

set -g window-status-format "  #I · #W  "
set -g window-status-current-format "  #I · #W  "

set -g status-left "    #[bold]#S  "

set -g status-right ""
set -ag status-right "#[fg=#a6e3a1]%a %d %b  "
set -ag status-right "#[fg=#89b4fa] #{cpu_percentage}  "
set -ag status-right "#[fg=#f38ba8] #{battery_percentage}  "

# ==============================
# TPM
# ==============================

set-environment -g TMUX_PLUGIN_MANAGER_PATH "$HOME/.tmux/plugins"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Resurrect
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'

# Continuum
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

run '~/.tmux/plugins/tpm/tpm'

